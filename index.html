<p>UW250 컨트롤러를 아이폰 앱을 이용하여 원격으로 온도 조절 및 전원 ON/OFF 제어 할 수 있습니다.
 UW250 컨트롤러에 와이파이 모듈이 설치 되어 있어야만 아이폰 앱에 와이파이 모듈을 연동하여 사용 가능합니다. 아이폰 앱 단독으로는 사용이 불가능 합니다.</p>
